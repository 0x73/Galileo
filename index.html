<!DOCTYPE html>
<html>
  <head>

    <link href="index.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <div id="shade"></div>
    <a id="forkme" href="https://github.com/JacksonGariety/Galileo" target="_blank"><img style="position: absolute; top: 0; right: 0; border: 0; width: 149px; height: 149px;" src="http://aral.github.com/fork-me-on-github-retina-ribbons/right-white@2x.png" alt="Fork me on GitHub"></a>
    <header>
      <h1>Galileo</h1>
      <h2>Search your starred GitHub repos from the shell.</h2>
      <h3>A RubyGem by <a href="http://jacksongariety.com" target="_blank">Jackson Gariety</a></h3>
    </header>
    <main>
      <img src="galileo.png" id="galileo"><br>
      <pre id="install">gem install galileo</pre><br><br>
      <pre>$ galileo
Searching the stars...</pre>
    </main>
    <script src="index.js" type="text/javascript"></script>
    <a href="https://twitter.com/share" class="twitter-share-button" data-via="JacksonGariety" data-size="large" data-dnt="true">Tweet</a>

  </body>
</html>
